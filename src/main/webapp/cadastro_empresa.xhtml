<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous"/>
    <link rel="stylesheet" href="resources/css/style.css"/>
</h:head>
<h:body>
    <div id="cabecalho" class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
            <li>
                <a href="cadastro_empresa.xhtml" class="nav-link px-2 text-secondary">
                    <img id="img_logo" src="resources/imagens/chillout_logo.png" alt="Chillout"/>
                </a>
            </li>
            <li><a href="cadastro_empresa.xhtml" class="nav-link px-2 text-secondary">Home</a></li>
            <li><a href="temp.xhtml" class="nav-link px-2 text-white">Sobre</a></li>
            <li><a href="temp.xhtml" class="nav-link px-2 text-white">Dúvidas</a></li>
            <li><a href="temp.xhtml" class="nav-link px-2 text-white">Contato</a></li>
        </ul>
        <div class="text-end">
            <button id="bt_logar" type="button" class="btn btn-outline-light me-2">Logar</button>
        </div>
    </div>
    <h:messages/>
    <div class="titulo_pagina">
        <h1>Cadastro Empresa</h1>
    </div>
    <br/>
    <br/>
    <div>
        <div class="container">
            <h4 class="mb-3">Dados</h4>
            <h:form>
                <div class="row g-5">
                    <div class="col-md-4">
                        <label for="nomeEmpresa" class="form-label">Nome Empresa</label>
                        <h:inputText value="#{cadastroEmpresaController.empresa.nome}" styleClass="form-control"
                                     id="nomeEmpresa"/>
                    </div>
                    <div class="col-md-4">
                        <label for="cnpj" class="form-label">CNPJ</label>
                        <h:inputText value="#{cadastroEmpresaController.empresa.cnpj}" styleClass="form-control"
                                     id="cnpj"/>
                    </div>
                    <div class="col-md-4">
                        <label for="nmrColaboradores" class="form-label">Nº de Colaboradores</label>
                        <h:inputText style="width: 30%" value="#{cadastroEmpresaController.empresa.numeroFuncionarios}"
                                     styleClass="form-control" id="nmrColaboradores">
                            <f:passThroughAttribute name="type" value="number"/>
                        </h:inputText>
                    </div>
                </div>
                <div class="row g-5">
                    <div class="col-md-4">
                        <label for="ramo" class="form-label">Ramo</label>
                        <h:selectOneMenu styleClass="form-select" id="ramo"
                                         value="#{cadastroEmpresaController.empresa.ramo}">
                            <f:selectItem itemLabel="Selecione um Ramo..."/>
                            <f:selectItems value="${cadastroEmpresaController.comboRamos}"/>
                        </h:selectOneMenu>
                    </div>
                    <div class="col-md-4">
                        <label for="rua" class="form-label">Rua</label>
                        <h:inputText value="#{cadastroEmpresaController.endereco.rua}" styleClass="form-control"
                                     id="rua"/>
                    </div>
                    <div class="col-md-4">
                        <label for="bairro" class="form-label">Bairro</label>
                        <h:inputText value="#{cadastroEmpresaController.endereco.bairro}" styleClass="form-control"
                                     id="bairro"/>
                    </div>
                </div>
                <div class="row g-5">
                    <div class="col-md-4">
                        <label for="numeroEndereco" class="form-label">Nº Endereço</label>
                        <h:inputText value="#{cadastroEmpresaController.endereco.numeroEndereco}"
                                     styleClass="form-control" id="numeroEndereco">
                            <f:passThroughAttribute name="type" value="number"/>
                        </h:inputText>
                    </div>
                    <div class="col-md-4">
                        <label for="cidade" class="form-label">Cidade</label>
                        <h:inputText value="#{cadastroEmpresaController.endereco.cidade}" styleClass="form-control"
                                     id="cidade"/>
                    </div>
                    <div class="col-md-4">
                        <label for="uf" class="form-label">UF</label>
                        <h:inputText value="#{cadastroEmpresaController.endereco.estado}" styleClass="form-control"
                                     id="uf" maxlength="2">
                        </h:inputText>
                    </div>
                </div>
                <div class="row g-5">
                    <div class="col-md-4">
                        <label for="pais" class="form-label">País</label>
                        <h:inputText value="#{cadastroEmpresaController.endereco.pais}" styleClass="form-control"
                                     id="pais"/>
                    </div>
                    <div class="col-md-4">
                        <label for="complemento" class="form-label">Complemento</label>
                        <h:inputText value="#{cadastroEmpresaController.endereco.complemento}" styleClass="form-control"
                                     id="complemento"/>
                    </div>
                </div>
                <hr class="featurette-divider"/>
                <div class="row g-5">
                    <div class="col-md-3">
                        <h:commandButton value="Cadastrar" actionListener="#{cadastroEmpresaController.cadastrar}"/>
                    </div>
                </div>
            </h:form>
            <h:form>

            </h:form>
        </div>
    </div>
    <!--suppress CheckEmptyScriptTag -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"
            type="javascript"/>
</h:body>
</html>
