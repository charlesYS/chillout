<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
>
<h:head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="resources/css/style.css"/>
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"
            type="javascript"
    ></script>
    <link
            rel="stylesheet"
            type="text/css"
            href="resources/css/home.css"
    />
</h:head>
<ui:composition template="_template.xhtml">
    <ui:define name="conteudo">
        <main class="conteudo">
            <section class="home-main">
                <div class="conteudo-principal-escrito">
                    <h1 class="home-main-escrito-titulo">
                        Cuide da sua <br/>
                        saúde <br/>Mental.
                    </h1>
                    <div class="subtexto-botoes">
                        <p class="conteudo-principal-subtexto">
                            Chillout ajuda Empresas e cuida da saúde mental <br/>de seus
                            colaboradores com soluções personalizadas
                        </p>
                        <div class="botoes">
                            <button id="bt_formulario" class="btn btn-outline-light me-2">
                                Prencher Formulário Recebido
                            </button>
                            <button
                                    id="bt_empresa"
                                    type="button"
                                    class="btn btn-light btn btn-outline-dark"
                            >
                                Cadastrar Empresa
                            </button>
                        </div>
                    </div>
                </div>
                <img
                        class="conteudo-principal-imagem"
                        src="resources/imagens/cerebro_flor.png"
                        alt="Imagem de um cerebro com metade sendo flores"
                />
            </section>

            <section class="conteudo-secundario">
                <div class="conteudo-meio">
                    <p>
                        Trusted by individuals and teams at the world's <br/>best companies
                    </p>
                    <a href="home.html">
                        <img
                                class="conteudo-secundario-imagem"
                                src="resources/imagens/chillout_logo.png"
                                alt="logo escrito Chillout"
                        />
                    </a>
                </div>
            </section>
        </main>

    </ui:define>
</ui:composition>
</html>
